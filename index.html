<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
        />
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>
        <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Weather Dashboard</title>
    </head>

    <body>
        <header class="top-nav">
            <nav>
                <div class="nav-wrapper blue-grey lighten-2 valign-wrapper">
                  <h4 class="brand-logo center">Weather Dashboard</h4>
                  <ul id="nav-mobile" class="right right-align">
                      <li><a class="waves-effect modal-trigger" href="#modal1" id="nav-about">About</a></li>
                      
                  </ul>
                </div>
            </nav>
            
        </header>
        

        <main>
            <div id="modal1" class="modal modal-fixed-footer z-depth-3">
                <div class="modal-content">
                    <h5>About "Weather Dashboard"</h4>
                    <p>A simple, generic interactive weather forecast dashboard.</p>
                    <table id="modal-table">
                        <tbody>
                            <tr>
                                <td><strong>AUTHOR</strong></td>
                                <td>Bryan Civils</td>
                            </tr>
                            <tr>
                                <td><strong>INTERNAL ASSIGNMENT ID</strong></td>
                                <td>06</td>
                            </tr>
                            <tr>
                                <td><strong>WEATHER APIS PROVIDED BY</strong></td>
                                <td><a href="https://openweathermap.org/" target="_blank" rel="noopener noreferrer">OpenWeather</a></td>
                            </tr>
                            <tr>
                                <td><strong>GITHUB</strong></td>
                                <td><a href="https://github.com/monstertruckdog/weather-dashboard" target="_blank" rel="noopener noreferrer">weather-dashboard</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="modal-fixed-footer">
                        <a href="#!" class="modal-close blue-grey waves-effect waves-green btn-flat" id="modal-close-btn">Close</a>
                    </div>
                </div>
            </div>
            <div class="container-all">
                <div class="all-aside-container">
                    <aside class="container-aside">
                        <ul class="collection with-header tainer-aside">
                            <li class="collection-header">
                                <h5>Search for a City:</h5>
                                <div class="row" id="entry-response">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <input placeholder="City name" id="city-entry" type="text" class="validate">
                                                <a class="btn blue-grey darken-2" id="submit-btn" onclick="getCityValue()">Submit</a>
                                            </div>
                                        </div>
                                    </form>
                                    <div class="warnings" id="warning">
                                        <h5 id="warning-text"></h5>
                                    </div>
                                </div>       
                            </li>
                        </ul>
                    </aside>
                    <aside class="container-aside">
                        <ul class="collection with-header tainer-aside">
                            <li class="collection-header">
                                <h5>Recent Searches</h5>
                                <div class="row">
                                    <form class="col s12">
                                        <div class="row">
                                            <div class="input-field col s12">
                                                <ul class="recent-search-list"></ul>
                                                <!--<button class="btn blue-grey darken-2 stored-search">SEARCH BUTTON HERE</button>-->
                                            </div>
                                        </div>
                                    </form>
                                </div>       
                            </li>
                        </ul>
                    </aside>
                </div>
                <div class="container-master-weather">
                    <div class="all-weather-container" id="all-weather-container">
                        <div class="current-weather-container" id="current-container">
    
                        </div>
    
                        <div class="fiveday-container" id="five-container">
    
                        </div>
                    </div>
                </div> 
            </div>
        </main>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
        <script src="./assets/js/script.js"></script>
    </body>
</html>
